version: 2.1
jobs:
  build-and-test:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - restore_cache:
          key: simple-app-{{ checksum "package-lock.json" }}
      - run:
          name: "install"
          command: npm install
      - save_cache:
          key: demo-app-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: "test cover"
          command: npm run test:coverage
      - run:
          name: "lint"
          command: "npm run lint"

workflows:
  build-and-test:
    jobs:
      - build-and-test
